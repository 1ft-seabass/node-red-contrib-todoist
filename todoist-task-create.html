<script type="text/javascript">
    RED.nodes.registerType('todoist-task-create',{
        category: 'function',
        color: '#E9967A', // Todoist base color #E44332
        defaults: {
            name: { value:"" }
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"todoist task";

        credentials: {
            todoisttoken: {type:"text"}
        }
    });
</script>
